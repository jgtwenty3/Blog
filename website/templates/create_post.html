{% extends "base.html" %}
{% block title %} Create a Post {% endblock %}

{% block content %}
<h1 align="center">post something</h1>

<form method = "POST">
    <textarea name = "text"  id = "text" class = "form-control" placeholder = "say something..."></textarea>
    <br/>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">add something</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <div align = "center">
    <button type = "submit" class = "btn btn-lg btn-primary">post</button>
    </div>
</form>
<br/>
<div align = "center">
    <a href = "/home"><button type = "button"  class = "btn btn-lg btn-secondary">Back</button></a>
</div>
{% endblock %}

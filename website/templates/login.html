{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<form method = "POST">
<h3 align = "center">Login</h3>
<div class = "form-group">
    <label for = "email"> Email Address</label>
    <input 
    type = "text" 
    id = "email" 
    name = "email" 
    class = "form-control" 
    placeholder = "email..."
    />
    <label for = "password"> Password</label>
    <input 
    type = "password" 
    id = "password" 
    name = "password" 
    class = "form-control" 
    placeholder = "password..."
    />
    <br/>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Typical terms and conditions</label>
    </div>
    <div align = "center"><button class = "btn btn-primary" type = "submit">Login</button></div>
    
</div>
</form>
{% endblock %}
